<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3 in 1 APPS</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Corinthia:wght@700&family=Playfair+Display:wght@500&family=Rubik&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/22ca1cdaec.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="clock-area">
        <div class="firstline">
          <span id="day" class="day"></span>
          <span id="date" class="date"></span><span class="th">th</span>
        </div>
        <div id="month" class="month"></div>
        <div id="year" class="year"></div>
        <p class="time" id="time"></p>
      </div>
      <div class="stopwatch-area">
        <p>STOPWATCH</p>
        <p class="stopwatch-text" id="stopwatch-text">00:00:000</p>
        <button onclick="start()" class="play">
          <i class="fas fa-play"></i>
        </button>
        <button onclick="stop()" class="stop">
          <i class="fas fa-pause"></i>
        </button>
        <button onclick="reset()" class="reset">
          <i class="fas fa-times"></i>
        </button>
      </div>
      <div class="list-area">
        <div class="to-do">To do:</div>
        <form>
          <input
            type="text"
            class="text-input"
            id="todo-input"
            autocomplete="off"
          />
          <button type="submit" class="add" id="todo-add">+</button>
        </form>
        <div>
          <ul id="todo-list"></ul>
        </div>
        <a href="/" class="clear" id="clear-form">CLEAR</a>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
